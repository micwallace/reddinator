<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Reddinator Comments</title>
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="reddit-markdown.css" rel="stylesheet">
    <link href="comments.css" rel="stylesheet">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="comments.js"></script>
</head>
<body style="display:none;">
<div id="comment_template" class="comment_box" style="display: none;">
    <div class="comment_info" style="text">
        <span style="display:inline;"><a class="comment_user" href=""></a></span>
        <span><i class="fa fa-star"></i></span>
        <span class="comment_score" style="padding:0;"></span>
        <span><i class="fa fa-comment"></i></span>
        <span class="comment_reply_count" style="padding:0;"></span>
    </div>
    <div class="comment_text">
    </div>
    <div class="comment_vote">
        <img class="comment_upvote" src="upvote.png" /><br/>
        <img class="comment_downvote" src="downvote.png" />
    </div>
    <div class="clearfix"></div>
    <div class="comment_options">
        <i class="user_option fa fa-edit" onclick="startEdit($(this).parent().parent().attr('id'));"></i>
        <i class="user_option fa fa-trash" onclick="deleteComment($(this).parent().parent().attr('id'));"></i>
        <i class="post_toggle fa fa-reply"></i>
        <i class="fa fa-cog"></i>
    </div>
    <div class="post_reply post_box" style="display:none;">
        <textarea rows="5"></textarea>
        <button onclick="$(this).prop('disabled', true); comment($(this).parent().parent().attr('id'), $(this).prev('textarea').val());">Reply</button>
    </div>
    <div class="reply_expand comment_box" onclick="toggleReplies(this);">
        <h5>-</h5>
        <h6>hide replies</h6>
    </div>
    <div class="comment_replies">

    </div>
</div>
<div id="more_template" class="more_box" style="display:none;">
    <h5>Load More</h5>
</div>
<div id="edit_template" class="post_box" style="display:none;">
    <textarea rows="5" style=""></textarea>
    <button onclick="$(this).prop('disabled', true).next('button').prop('disabled', true); edit($(this).parent().parent().attr('id'), $(this).prev('textarea').val());">Save</button>
    <button onclick="cancelEdit($(this).parent().parent().attr('id'));">Cancel</button>
</div>
<div id="header">
    <label>Sort:</label>
    <i onclick="reloadComments();" class="fa fa-refresh"></i>
    <div>
        <select id="sort_select" onchange="reloadComments();">
            <option value="best">Best</option>
            <option value="top">Top</option>
            <option value="new">New</option>
            <option value="hot">Hot</option>
            <option value="controversial">Controversial</option>
            <option value="old">Old</option>
        </select>
    </div>
</div>
<div id="container">
    <div id="post_comment" class="post_box">
        <textarea rows="5"></textarea>
        <button onclick="$(this).prop('disabled', true); comment(articleId, $(this).prev('textarea').val());">Comment</button>
    </div>
    <div id="base">

    </div>
</div>
<div id="loading_view">
    <h4>Loading...</h4>
</div>
</body>
</html>
